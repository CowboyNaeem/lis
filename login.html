<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/2b04912ecd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>

                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Birth Name">

                    </div>
                   
                    

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>


                    <div class="input-field" id="nidField">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="number" placeholder="NID No">

                    </div>
                    

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <p>Forgot Password? <a href="#">Click Here</a></p>



                </div>
                <div class="btn-field">
                    <button type="button"  id="signupBtn"  >Sign Up</button>
                    <button type="button"id="signinBtn" class="disable">Sign In</button>
                </div>

            </form>

        </div>
        


    </div>


    <script>
        let signupBtn = document.getElementById('signupBtn');
        let signinBtn = document.getElementById('signinBtn');
        let nameField = document.getElementById('nameField');
        let nidField = document.getElementById('nidField');
        let title = document.getElementById('title');
        
        
        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            nidField.style.maxHeight="0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");


        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            nidField.style.maxHeight="60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");


        }


    </script>

    </script>

    </script>

    </script>

</body>
</html>
